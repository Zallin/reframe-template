version: 2
jobs:
  build:
    working_directory: /var/cleo-poc
    docker:
      - image: openjdk:8
    environment:
      LEIN_ROOT=nbd
    steps:
      - checkout
      - restore_cache:
          key: << checksum "project.clj" >>
      - restore_cache:
          key: cljs
      - run: bin/lein deps
      - run: bin/lein with-profile prod cljsbuild once ui
      - save_cache:
          paths:
            - target
          key: cljs
      - save_cache:
          paths:
            - $HOME/.m2
            - $HOME/.lein
          key: << checksum "project.clj" >>
      - store_artifacts:
          path: build
          destination: public
